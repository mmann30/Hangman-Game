<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- For mobile if we get that far -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<title>Hangman-Game</title>
	
	<!-- Twitter Bootstrap and CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- JavaScript for Hangman -->
	<script type="text/javascript" src="assets/javascript/game.js" async></script>
</head>
<body>

	<header class="robot-style">
		<div class="container" id="head-container">
			<h1>MEME Trail</h1>
			<h4>A Hangman Game</h4>
		</div>
	</header>

	<div class="container robot-style" id="main-container">
		<section class="row">
			<div class="col-sm-6 game-board" id="trail">
				<!-- new game -->
				<button onclick="game()"><h3>Press Here to Start A New Game </h3></button>
				<br>
				<h3>Life on the Trial</h3>
				<br>
				<!-- hangman progress image -->
				<img src="assets/images/wagon-320.png" atl="wagon" class="center-block" id="img-wagon">
				<!-- Trail update -->
				<p id="message"></p>
			</div>
			<div class="col-sm-6 game-board">
				<!-- displays the score-->
				<div class="row" id="score-board">
					<div class="col-sm-6">
						<h3>WINS</h3>
						<h4><span id="display-score">0</span></h4>
					</div>
					<div class="col-sm-6">
						<h3>Guesses Remaining</h3>
						<h4><span id="display-counter">5</span></h4>
					</div>
				</div>

				<div class="row" id="player-interface">
					<!-- displays the currentWord-->
					<h4>Current Word</h4>
					<h3><ul class="list-inline" id="current-word">0 0 0 0 0<ul></h3>

					<br><br>

					<!-- Display letters that have alreayd been guessed -->
					<h4>Letters Guessed</h4>
					<h3 id="display-guess">0 0 0 0 0 0</h3>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
