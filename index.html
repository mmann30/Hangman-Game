<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- For mobile if we get that far -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<title>Hangman-Game</title>
	
	<!-- Twitter Bootstrap and CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- JavaScript for Hangman -->
	<script type="text/javascript" src="assets/javascript/game.js" async></script>
</head>
<body>

	<header class="robot-style">
		<div class="container" id="head-container">
			<h1>Oregon Trail Man</h1>
			<h4>A Hangman Game</h4>
		</div>
	</header>

	<div class="container robot-style" id="main-container">
		<section class="row">
			<div class="col-sm-6 game-board" id="trail">
				<h3>Life on the Trial</h3>
				<!-- hangman progress image -->
				<img src="http://lorempixel.com/300/200/technics/" atl="hangman" class="center-block">
			</div>
			<div class="col-sm-6 game-board">
				<h3>Press any key to get started!</h3>
				
				<h3>WINS</h3>
				<!-- score -->

				<h3>Current Word</h3>
				<br>
				<!-- Guessing Area -->
				<br>

				<h3>Number of Guesses Remaining</h3>
				<!-- guessCounter -->

				<h3>Letters Guessed</h3>
				<!-- alphaTracker -->
				
			</div>
		</section>
	</div>

</body>
</html>
