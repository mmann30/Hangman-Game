<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- For mobile if we get that far -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<title>Hangman-Game</title>
	
	<!-- Twitter Bootstrap and CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- JavaScript for Hangman -->
	<script type="text/javascript" src="assets/javascript/game.js" async></script>
</head>
<body>

	<header class="robot-style">
		<div class="container" id="head-container">
			<h1>Oregon Trail Man</h1>
			<h4>A Hangman Game</h4>
		</div>
	</header>

	<div class="container robot-style" id="main-container">
		<section class="row">
			<div class="col-sm-6 game-board" id="trail">
				<!-- new game -->
				<button onclick="game()"><h3>Press Here to Start A New Game </h3></button>
				<br>
				<h3>Life on the Trial</h3>
				<br>
				<!-- hangman progress image -->
				<img src="assets/images/wagon-320.png" atl="wagon" class="center-block" id="img-wagon">
				<!-- Trail update -->
				<p id="trail-log"></p>
			</div>
			<div class="col-sm-6 game-board">
				<!-- score -->
				<h3>WINS <span id="displayWins">0</span></h3>

				<h3>Current Word</h3>
				<br>
				<!-- Display puzzle -->
				<p id="puzzle"></p>
				<br>

				<!-- guessCounter -->
				<h3>Guesses Remaining</h3>
				<h3><span id="display-counter">6</span></h3>
				<!-- Display letters that have alreayd been guessed -->
				<h3>Letters Guessed</h3>
				<p id="display-guess"></p>
				
			</div>
		</section>
	</div>

</body>
</html>
